<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator - Allps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Quote Generator Allps</h1>
        <div class="header-actions">
            <button onclick="openPrefabModal()" class="btn-base btn-line icon-star">Prefabs</button>
            <button onclick="askResetApp()" class="btn-base btn-line icon-reset">Reset All</button>
            <button onclick="ajouterBloc()" class="btn-base btn-action icon-plus">New Block</button>
        </div>
    </header>

    <main id="main-container">
        <div id="blocs"></div>

        <div id="empty-state" style="display:none;">
            <p style="font-size: 30px;">üñ®Ô∏è</p>
            <h3>Your quote is empty</h3>
            <p>Click on "New Block" or load a Prefab to start.</p>
            <button onclick="ajouterBloc()" class="btn-base btn-action" style="margin-top: 15px;">Create Block</button>
        </div>
    </main>

    <div class="fixed-footer">
        <div class="total-display">
            <span class="total-general-label">Grand Total (Incl. VAT)</span>
            <div id="total-general">0.00 ‚Ç¨</div>
        </div>
        <div class="copy-buttons">
            <button onclick="copierDevis()" class="btn-base btn-line icon-copy">Copy Summary</button>
            <button onclick="copierDevisDetaille()" class="btn-base btn-action icon-copy">Copy Details</button>
            <button onclick="copierPourExcel()" class="btn-base btn-excel icon-copy">Copy For Excel</button>
        </div>
    </div>

    <div id="modal-overlay" class="overlay-common">
        <div id="modal-box">
            <h3 id="modal-title">Confirmation</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-actions">
                <button onclick="closeModal()" class="btn-base btn-line">Cancel</button>
                <button id="modal-confirm-btn" class="btn-base confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <div id="prefab-overlay" class="overlay-common">
        <div id="prefab-box">
            <div class="prefab-header">
                <h3>Saved Prefabs</h3>
                <button onclick="closePrefabModal()" class="close-modal-x">√ó</button>
            </div>
            <div id="prefab-list" class="prefab-list-container">
                <p style="text-align:center; color:#999;">No prefabs saved yet.</p>
            </div>
        </div>
    </div>

    <div id="catalog-overlay" class="overlay-common">
        <div id="catalog-box">
            <div class="catalog-header">
                <h3>üìö Catalogue des Services</h3>
                <button onclick="closeCatalog()" class="close-modal-x">√ó</button>
            </div>
            <div id="catalog-content">
                </div>
        </div>
    </div>


    <div id="toast" class="toast">
        <span class="icon-check"></span>
        <span id="toast-message">Notification</span>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
